<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  </head>
  <body class="flex flex-col justify-center items-center h-screen">
      <div>
          <h2 class="text-white text-2xl font-mono mb-4">ToDo list of Today!</h2>
      <div class="flex mb-2">
    <input id="inp" type="text" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 mr-2"/>
    <button onclick="addTodo()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
    </div>
    <ul id="tasks">
    </ul>
    </div>
    <script>
      function doneTodo(todoRef) {
        todoRef.style.setProperty("text-decoration", "line-through");
      }

      function addTodo() {
        const userInput = document.getElementById("inp");
        const userTodoText = userInput.value;

        // <li></li>
        const newTask = document.createElement("li");
        newTask.classList.add("flex","justify-between","px-2","py-1");

        // <span>Task Name</span>
        const newTaskSpan = document.createElement("span");
        newTaskSpan.innerText = userTodoText;
        newTaskSpan.classList.add("text-white");

        // <button onclick="doneTodo(newTaskSpan)">Done</button>
        const newTaskDoneBtn = document.createElement("button");
        newTaskDoneBtn.innerText = "Done";
        newTaskDoneBtn.onclick = () => doneTodo(newTaskSpan);
        newTaskDoneBtn.setAttribute("class","bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded");

        /*
         * <li>
         *    <span>Task Name</span>
         *    <button onclick="doneTodo(newTaskSpan)">Done</button>
         * </li>
         */
        newTask.appendChild(newTaskSpan);
        newTask.appendChild(newTaskDoneBtn);

        const tasks = document.getElementById("tasks");
        tasks.appendChild(newTask);

        userInput.value = "";
      }
    </script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            VANTA.NET({
          el: "body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00
        })
        });
        
        </script>
  </body>
</html>
